{% extends 'pizza/base.html' %}
{% block 'body' %}
<div class="container">

</div>
<h1>Order Pizzas</h1>

<h2>{{ note }}</h2>

<form action="{% url 'pizzas' %}" method="post">
    {% csrf_token %}
    {{ formset.management_form }}

    {% for form in formset %}
    {{ form }}
    <br><br>
    {% endfor %}
    <input type="submit" value="Order Pizzas"/>
</form>

</div>

{% endblock %}
